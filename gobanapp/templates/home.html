{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}

  <div class="row">
    <div class="col-md-12">
      <img src="{% static 'img/banner.gif' %}" class="banner">
    </div>
    
    {% for job in jobs %}
    <div class="col-md-3">
      <div class="thumbnail">
        <a href="{% url 'job_detail' job.id %}"><img src="/media/{{ job.photo }}"></a>
        <div class="caption">
          <p><a href="{% url 'job_detail' job.id %}">{{ job.title}}</a></p>
          {% load humanize %}
          <p><span>by <a href="{% url 'profile' job.user.username %}">{{ job.user.username }}</a></span><b class="red pull-right">Rp. {{ job.price|intcomma }}</b></p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
